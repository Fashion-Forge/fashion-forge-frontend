<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="#FFFBEB" filter="url(#shadow)" />
  
  <!-- Stylized FF monogram -->
  <g transform="translate(40, 30) scale(0.9)">
    <!-- First F (Needle) -->
    <path d="M20 10 L20 130 M20 30 L80 30 M20 70 L70 70" 
          stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" />
    
    <!-- Second F (Thread) -->
    <path d="M90 10 Q110 10 110 30 Q110 50 90 50 Q70 50 70 70 Q70 90 90 90 Q110 90 110 110 Q110 130 90 130" 
          fill="none" stroke="#D97706" stroke-width="10" stroke-linecap="round" />
    
    <!-- Needle eye -->
    <circle cx="20" cy="20" r="6" fill="#92400E" />
  </g>
  
  <!-- Blockchain-inspired hexagon pattern -->
  <g fill="#F3F4F6" opacity="0.3">
    <polygon points="10,52 20,40 30,52 20,64"/>
    <polygon points="170,52 180,40 190,52 180,64"/>
    <polygon points="10,148 20,136 30,148 20,160"/>
    <polygon points="170,148 180,136 190,148 180,160"/>
  </g>
  
  <!-- Company name -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E" text-anchor="middle">FashionForge</text>
</svg>